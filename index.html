<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body
    class="min-h-screen w-screen bg-gradient-to-b from-blue-500 to-blue-950 flex flex-col items-center justify-start z-30"
  >
    <div
      id="mainContainer"
      class="min-w-full flex flex-col items-center h-full z-30"
    >
      <!-- Header content -->
      <div
        id="header"
        class="flex border-gray-400 border-solid border-2 rounded-xl h-24 mt-10 flex-row w-5/6 justify-between"
      >
        <div id="gameLabel" class="flex flex-col font-bold gap-0 m-3">
          <h2 class="text-white">ROCK</h2>
          <h2 class="text-white">PAPER</h2>
          <h2 class="text-white">SCISSORS</h2>
        </div>
        <div
          id="scoreContainer"
          class="bg-white rounded-xl w-20 flex items-center justify-center flex-col h-3/4 m-3"
        >
          <h3>Score</h3>
          <span id="score" value="0"></span>
        </div>
      </div>

      <!-- background lines -->
      <div class="z-0 fixed mt-56 scale-75 sm:mt-64 sm:scale-100">
        <img src="./Resources/images/bg-triangle.svg" />
      </div>

      <!-- Container for the game buttons -->
      <div
        id="gameContainer"
        class="grid grid-cols-1 gap-14 mt-16 columns-1 relative justify-center items-center sm:gap-40 md:gap-40 lg:gap-40 xl:gap-40 2xl:gap-40"
      >
        <!-- Overlay -->
        <div
          id="rulesOverlay"
          class="absolute bg-white h-5/6 w-11/12 rounded-xl mx-4 z-50"
          hidden
        >
          <div class="ml-5 text-2xl mt-3 mb-0">RULES</div>
          <div class="relative m-auto sm:scale-125 sm:ml-10 sm:mt-10">
            <div class="flex gap-10 ml-5 scale-75 mt-2">
              <img src="./Resources/images/icon-paper.svg" alt="paper sign" />
              <p class="font-bold mt-4">BEATS</p>
              <img src="./Resources/images/icon-rock.svg" alt="rock icon" />
            </div>
            <div class="flex gap-10 ml-5 scale-75 mt-2">
              <img src="./Resources/images/icon-rock.svg" alt="rock sign" />
              <p class="font-bold mt-4">BEATS</p>
              <img
                src="./Resources/images/icon-scissors.svg"
                alt="scissors icon"
              />
            </div>
            <div class="flex gap-10 ml-5 scale-75 mt-2">
              <img
                src="./Resources/images/icon-scissors.svg"
                alt="scissors sign"
              />
              <p class="font-bold mt-4">BEATS</p>
              <img src="./Resources/images/icon-paper.svg" alt="paper icon" />
            </div>
          </div>
        </div>

        <!-- game buttons -->
        <button id="paperBtn" class="col-span-1">
          <div
            class="bg-blue-500 rounded-full h-32 w-32 flex items-center justify-center hover:bg-blue-300 hover:scale-105 hover:ease-in-out duration-200"
          >
            <div
              class="bg-white rounded-full h-24 w-24 flex items-center justify-center"
            >
              <img src="./Resources/images/icon-paper.svg" alt="hand sign" />
            </div>
          </div>
        </button>
        <button id="scissorsBtn" class="col-span-1">
          <div
            class="bg-yellow-500 rounded-full h-32 w-32 flex items-center justify-center hover:bg-yellow-300 hover:scale-105 hover:ease-in-out duration-200"
          >
            <div
              class="bg-white rounded-full h-24 w-24 flex items-center justify-center"
            >
              <img src="./Resources/images/icon-scissors.svg" alt="" />
            </div>
          </div>
        </button>
        <div class="col-span-2 flex justify-center max-w-24">
          <button id="rockBtn" class="">
            <div
              class="bg-red-500 rounded-full h-32 w-32 flex items-center justify-center hover:scale-105 hover:bg-red-300 hover:ease-in-out duration-200"
            >
              <div
                class="bg-white rounded-full h-24 w-24 flex items-center justify-center"
              >
                <img src="./Resources/images/icon-rock.svg" alt="" />
              </div>
            </div>
          </button>
        </div>
      </div>

      <div id="selectedContainer"></div>
    </div>

    <!-- Rules containers/buttons -->
    <div id="rules" class="border rounded-2xl absolute bottom-10">
      <button class="text-black bg-white rounded-xl h-10 w-20 hover:scale-105">
        RULES
      </button>
    </div>
    <div class="border rounded-xl absolute bottom-10">
      <button
        class="text-white h-10 w-20 hover:scale-105"
        hidden
        id="closeRules"
      >
        CLOSE
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
